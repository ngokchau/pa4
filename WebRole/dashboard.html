<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dashboard</title>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="dashboard.js"></script>

</head>
<body>
    <div id="ram"></div>
    <div id="cpu"></div>
    <button class="btn btn-success" id="buildTrie">Build Trie</button>
    <div id="crawlerState"></div>
    <button class="btn btn-success" id="startCrawler">Start Crawler</button>
    <button class="btn btn-danger" id="stopCrawler">Stop Crawler</button>
    <div id="urlQueueSize"></div>
    <button class="btn btn-success" id="loadUrlQueue">Load Url Queue</button>
    <button class="btn btn-danger" id="clearUrlQueue">Clear Url Queue</button>
    <div id="errors"></div>
    <!--<button class="btn btn-success disabled" id="addError">Add Error</button>-->
    <button class="btn btn-danger" id="clearErrors">Clear Errors</button>
    <div id="urlsCrawled"></div>
</body>
</html>
